# 🛠 Bootstrap script to install required dependencies inside the pod
bootstrapScript: |
  #!/bin/bash

  apt-get update && apt-get install -y \
    python3-dev \
    default-libmysqlclient-dev \
    build-essential \
    pkg-config

  pip install \
    authlib \
    psycopg2-binary \
    mysqlclient

  if [ ! -f ~/bootstrap ]; then
    echo "Running Superset with uid {{ .Values.runAsUser }}" > ~/bootstrap
  fi
